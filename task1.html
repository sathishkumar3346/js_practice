<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
      .whole{
       text-align: center;
      }
    </style>
</head>
<body>
   <div class="whole">
      <h2>Enter a url to show a image</h2>
     <input type="text" id="images" placeholder="enter a url" />
     <button onclick="task()">Submit</button>
     <br><br>
     <img src="" id="img" style="max-width: 300px; border-radius: 20px;"/>
   </div>  
     <script>
        function task(){
           let a= document.getElementById("images").value
           let img=document.getElementById("img");
           if(a.trim()===""){
            alert('entar a valid url')
           }else{
              img.src=a
           }
        }
     </script>
</body>
</html>
